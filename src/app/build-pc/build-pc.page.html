<ion-header>
    <ion-toolbar>
        <ion-title>Build PC</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item href="#">
        <ion-thumbnail slot="start">
            <img src="assets\motherboard.png" />
        </ion-thumbnail>
        <ion-label>Motherboard</ion-label>
    </ion-item>
    <ion-item href="#">
        <ion-thumbnail slot="start">
            <img src="assets\cpu.png" />
        </ion-thumbnail>
        <ion-label>Processor</ion-label>
    </ion-item>
    <ion-item href="#">
        <ion-thumbnail slot="start">
            <img src="assets\ram.png" />
        </ion-thumbnail>
        <ion-label>RAM</ion-label>
    </ion-item>
    <ion-item href="#">
        <ion-thumbnail slot="start">
            <img src="assets\graphics.png" />
        </ion-thumbnail>
        <ion-label>Graphics Card</ion-label>
    </ion-item>

</ion-content>
<ion-tabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="Home" routerLink="/home">
            <ion-icon name="home-outline"></ion-icon>
            <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="Build" routerLink="/build-pc">
            <ion-icon name="build-outline"></ion-icon>
            <ion-label>Build</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="Calculator" routerLink="/calculator">
            <ion-icon name="calculator-outline"></ion-icon>
            <ion-label>Bottleneck Calculator</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="about" routerLink="/about">
            <ion-icon name="information-circle"></ion-icon>
            <ion-label>About</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
